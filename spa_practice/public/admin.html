<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Crear Eventos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Panel de Admin - Crear Evento</h1>

      <form id="event-form" class="box">
        <div class="field">
          <label class="label">Título</label>
          <div class="control">
            <input class="input" type="text" id="title" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Descripción</label>
          <div class="control">
            <textarea class="textarea" id="description" required></textarea>
          </div>
        </div>

        <button class="button is-primary" type="submit">Agregar</button>
      </form>

      <table class="table is-fullwidth is-striped">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="event-list"></tbody>
      </table>

      <a href="eventos.html" class="button is-link">Ver como Usuario</a>
    </div>
  </section>

  <script type="module">
import { isAuthenticated, isAdmin } from './js/auth.js';
import { getEventos, addEvento, deleteEvento } from './js/api/api.js';

if (!isAuthenticated() || !isAdmin()) {
  alert('Acceso denegado');
  window.location.href = 'index.html';
}

const form = document.getElementById('event-form');
const list = document.getElementById('event-list');

const render = async () => {
  list.innerHTML = '';
  const eventos = await getEventos();

  eventos.forEach(event => {
    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${event.title}</td>
      <td>${event.description}</td>
      <td>
        <button class="button is-danger is-small" data-id="${event.id}">Eliminar</button>
      </td>
    `;

    row.querySelector('button').addEventListener('click', async () => {
      if (confirm('¿Eliminar este evento?')) {
        await deleteEvento(event.id);
        render();
      }
    });

    list.appendChild(row);
  });
};

form.addEventListener('submit', async e => {
  e.preventDefault();
  const title = document.getElementById('title').value.trim();
  const description = document.getElementById('description').value.trim();
  if (title && description) {
    await addEvento({ title, description });
    form.reset();
    render();
  }
});

render();
</script>
  
</body>
</html>
